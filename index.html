<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
  <title>软件列表</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" href="./static/bootstrap-3.4.1-dist/css/bootstrap.css">
  <link rel="stylesheet" href="./static/layui/css/layui.css">
  <script type="text/javascript" src="./static/jquery-2.1.4.js"></script>
  <script type="text/javascript" src="./static/layui/layui.js"></script>
</head>
<body>
  <h1 style="margin: 10px 0 18px 15px">软件列表</h1>
  <div id="table-container" style="margin:3px 15px">
    <table id="data-table" class="table table-striped table-bordered table-hover table-condensed" style="text-align:center;">
      <thead>
      <td style="vertical-align: middle;">序号</td>
      <td style="vertical-align: middle;">图标</td>
      <td style="vertical-align: middle;">软件名</td>
      <td style="vertical-align: middle;">版本</td>
      <td style="vertical-align: middle;">更新日期</td>
      <td style="vertical-align: middle;">大小</td>
      <td style="vertical-align: middle;">系统要求</td>
      <td style="vertical-align: middle;">分类</td>
      <td style="vertical-align: middle;">作者</td>
      <td style="vertical-align: middle;">直链</td>
      <td style="vertical-align: middle;">官网</td>
      <td style="vertical-align: middle;">历史版本</td>
      <td style="vertical-align: middle;">操作</td>
      </thead>
      <tbody id="data-table-body">
        <!-- Table will be dynamically created here -->
      </tbody>
    </table>
    <a href="data.js" class="btn btn-info">data.js</a>
  </div>
  <script type="text/javascript" src="script.js"></script>

</body>
</html>
